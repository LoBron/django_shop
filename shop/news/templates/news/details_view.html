{% extends "main/layout.html" %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <h3>{{ article.full_text }}</h3>
        <a href="{% url 'news_update' article.id %}"><button class="btn btn-warning">Редактировать</button></a>
        <a href="{% url 'news_delete' article.id %}"><button class="btn btn-danger">Удалить</button></a>
    </div>
{% endblock %}
